<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brian Zielinski Brawny Zebra || ITIS 3135 || Slideshow</title>
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="stylesheet" href="styles/slideshow.css">
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>Slideshow</h2>
            <h3>Name: Brian Zielinski</h3>
            <!-- Container for the image gallery -->
            <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 14</div>
                    <img src="images/slideshow-images/1-brita.png" alt="Brita Filter">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">2 / 14</div>
                    <img src="images/slideshow-images/2-raincoat.png" alt="Orange raincoat">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">3 / 14</div>
                    <img src="images/slideshow-images/3-ice.png" alt="Ziplock bag of ice">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">4 / 14</div>
                    <img src="images/slideshow-images/4-applejuice.png" alt="Small bottle of apple juice">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">5 / 14</div>
                    <img src="images/slideshow-images/5-necktie.png" alt="Stripped necktie">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">6 / 14</div>
                    <img src="images/slideshow-images/6-zinc.png" alt="Bottle of zinc gummies">
                </div>

                <div class="mySlides">
                    <div class="numbertext">7 / 14</div>
                    <img src="images/slideshow-images/7-insectrepellent.png" alt="Can of insect repellent">
                </div>

                <div class="mySlides">
                    <div class="numbertext">8 / 14</div>
                    <img src="images/slideshow-images/8-earbuds.png" alt="Black wired earbuds">
                </div>

                <div class="mySlides">
                    <div class="numbertext">9 / 14</div>
                    <img src="images/slideshow-images/9-lego.png" alt="Lego T-rex">
                </div>

                <div class="mySlides">
                    <div class="numbertext">10 / 14</div>
                    <img src="images/slideshow-images/10-ibuprofen.png" alt="Bottle of advil">
                </div>

                <div class="mySlides">
                    <div class="numbertext">11 / 14</div>
                    <img src="images/slideshow-images/11-notebook.png" alt="Green notebook">
                </div>

                <div class="mySlides">
                    <div class="numbertext">12 / 14</div>
                    <img src="images/slideshow-images/12-stylus.png" alt="Grey stylus for laptop">
                </div>
            
                <div class="mySlides">
                    <div class="numbertext">13 / 14</div>
                    <img src="images/slideshow-images/13-kleenex.png" alt="Box of Kleenexs">
                </div>

                <div class="mySlides">
                    <div class="numbertext">14 / 14</div>
                    <img src="images/slideshow-images/14-instruction.png" alt="Instruction manual">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
                <!-- Image text -->
                <div class="caption-container">
                <p id="caption"></p>
                </div>
            
                <!-- Thumbnail images -->
                <div class="thumbnail">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/1-brita-thumbnail.png"  onclick="currentSlide(1)" alt="B in Brian is for Brita Filter">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/2-raincoat-thumbnail.png"  onclick="currentSlide(2)" alt="R in Brian is for Raincoat">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/3-ice-thumbnail.png"  onclick="currentSlide(3)" alt="I in Brian is for Ice">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/4-applejuice-thumbnail.png"  onclick="currentSlide(4)" alt="A in Brian is for Apple Juice">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/5-necktie-thumbnail.png"  onclick="currentSlide(5)" alt="N in Brian is for Necktie">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/6-zinc-thumbnail.png"  onclick="currentSlide(6)" alt="Z in Zielinski is for Zinc">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/7-insectrepellent-thumbnail.png"  onclick="currentSlide(7)" alt="I (first i) in Zielinski is for Insect Repellent">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/8-earbuds-thumbnail.png"  onclick="currentSlide(8)" alt="E in Zielinski is for Earbuds">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/9-lego-thumbnail.png"  onclick="currentSlide(9)" alt="L in Zielinski is for Lego Dinosaur">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/10-ibuprofen-thumbnail.png"  onclick="currentSlide(10)" alt="I (second i) in Zielinski is for Ibuprofen">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/11-notebook-thumbnail.png"  onclick="currentSlide(11)" alt="N in Zielinski is for Notebook">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/12-stylus-thumbnail.png"  onclick="currentSlide(12)" alt="S in Zielinski is for Stylus">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/13-kleenex-thumbnail.png"  onclick="currentSlide(13)" alt="K in Zielinski is for Kleenex Box">
                    <img class="thumbnail-demo" src="images/slideshow-images/thumbnails/14-instruction-thumbnail.png"  onclick="currentSlide(14)" alt="I (third i) is for Instruction Manual">
                </div>

            </div> 
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script>
            document.getElementById("validation-link-html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);
                    document.getElementById("validation-link-css").setAttribute("href","https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
        <script src="scripts/HTMLInclude.js"></script>
        <script src="scripts/slideshow.js"></script>   
    </body>     
</html>
